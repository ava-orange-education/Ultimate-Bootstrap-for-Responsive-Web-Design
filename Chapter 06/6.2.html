<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Collapse</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      <div class="container">
         <h1>Match Tickets</h1>
         The match tickets are limited. The tickets will be available next week.<br> 
         <p><button type="button" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#test">More Details</button></p>
         <div>
         <div id="test" class="collapse collapse-horizontal">
             <div class="card card-body" style="width: 350px;">
            The tickets will be sold from 2PM TO 5PM. The last day to buy the tickets is 15th June.
            </div>
            </div>
         </div>
      </div>

</body>
</html>
