<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Collapse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Match Tickets</h1>
      The match tickets are limited. The tickets will be available next week.<br> 
      <p>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#matchCollapse1">Match Details</button>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#matchCollapse2">Venue Details</button>
         <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#matchCollapse3">Team Details</button>
        <button class="btn btn-info" type="warning" data-bs-toggle="collapse" data-bs-target=".multi-collapse">All the info (Toggle)</button>
      </p>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="matchCollapse1">
            <div class="card card-body">
              Match between India and Australia on 9th June<br>
              Timings: 7PM - 11:30PM
            </div>
          </div>
        </div>
        <div class="col">
          <div class="collapse multi-collapse" id="matchCollapse2">
            <div class="card card-body">
             Venue: Eden Gardens, Kolkatta
            </div>
          </div>
        </div>
          <div class="col">
          <div class="collapse multi-collapse" id="matchCollapse3">
            <div class="card card-body">
              Captain (India): Rohit Sharma<br>Captain (Australia): Pat Cummins
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
