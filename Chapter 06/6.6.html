<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Offcanvas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h4>Examination</h4>
      <div class="container">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
        Exam Quick Info
        </button>
      </div>
      <div class="offcanvas offcanvas-end" id="offcanvas">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">
            Examination Information
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>The exam will begin at 9AM on 20th November. Bring your admit card and a government official ID.</p>
        </div>
      </div>
    </div>
  </body>
</html>
