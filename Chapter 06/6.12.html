<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Tooltip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Programming Cheat Sheets</h2>
  <p>Here are some cheat sheets:</p>
  <p>Keep the mouse cursor on the button to check the cheat sheet status:</p>
<button type="button" class="btn btn-secondary" data-bs-toggle="mytooltip" title="UPDATED">
   Python Cheat Sheet
  </button>
<button type="button" class="btn btn-dark" data-bs-toggle="mytooltip" title="NEW">
    Java Cheat Sheet
  </button>
 <script>
var tooltipTrigger = [].slice.call(document.querySelectorAll('[data-bs-toggle="mytooltip"]'))
var tooltipList = tooltipTrigger.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</div>
</body>
</html>
