<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Navbar Toggle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Website Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mytarget">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mytarget">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Tutorials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Study Material</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quizzes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-2">
  <h2>Navbar Toggle</h2>
  <p>Displaying how collapsible navigation works. On smaller devices, the navbar items will collapse.</p>
</div>

</body>
</html>
