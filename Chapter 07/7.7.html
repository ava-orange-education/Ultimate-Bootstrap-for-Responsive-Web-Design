<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Select Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Favourite Sports</h2>
  <p>Select the sports you love to play and watch:</p>
  <form action="next.php">
    <label for="sel" class="form-label">Sports: Press the CTRL or SHIFT key to select more than one option:</label>
    <select multiple class="form-select" id="sel" name="selmenu">
      <option>Football</option>
      <option>Cricket</option>
      <option>Tennis</option>
      <option>Badminton</option>
      <option>Table Tennis</option>
    </select>
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
