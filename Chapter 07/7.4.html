<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form>
    <div class="row">
      <div class="col">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter the email" name="emailid">
      </div>
    <div class="col">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Enter the password" name="passwd">
    </div>
   </div>
  </form>
</div>
</body>
</html>
