<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form action="/next.php">
    <div>
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter the email" name="emailid">
    </div>
    <div>
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter the password" name="passwd">
    </div>
     <div>
      <label for="comment">Describe:</label>
      <textarea class="form-control" rows="3" id="comment" placeholder="Describe our website experience here..." name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
</body>
</html>
