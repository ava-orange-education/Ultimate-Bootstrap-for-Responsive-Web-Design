<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Input Group</title>
  <meta charset="utf-8">

</head>
<body>
<div class="container mt-3">

     <div class="input-group mb-3">

    </div>
    
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
</body>
</html>
