<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Radio Buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Educational Qualification</h2>
  <form action="/next.php">
   <div class="form-check">
  <input class="form-check-input" type="radio" name="RadioDefault" id="DefaultRadio1">
  <label class="form-check-label" for="DefaultRadio1">
    Undergraduate
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="RadioDefault" id="DefaultRadio2" checked>
  <label class="form-check-label" for="DefaultRadio2">
    Graduate
  </label>
</div>
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
