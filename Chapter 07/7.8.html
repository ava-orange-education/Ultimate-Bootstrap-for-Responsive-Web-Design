<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Select Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Favourites</h2>
  <p>Select what you like:</p>
  <form action="next.php">
    <label for="sel" class="form-label">Subject (any one)</label>
    <select class="form-select form-select-sm" id="sel" name="selmenu">
      <option>Maths</option>
      <option>Science</option>
      <option>IT</option>
      <option>English</option>
    </select>
    <label for="sel2" class="form-label">Sports: (one or more) Press the CTRL or SHIFT key to select more than one option:</label>
    <select multiple class="form-select form-select-lg" id="sel2" name="selmenu2">
      <option>Football</option>
      <option>Cricket</option>
      <option>Tennis</option>
      <option>Badmintion</option>
      <option>Table Tennis</option>
    </select>
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
