<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h3>Login</h3>
  <form action="next.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Username:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter the username" name="uname" required>
      <div class="valid-feedback">Successfully added.</div>
      <div class="invalid-feedback">Please enter the username.</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter the password" name="passwd" required>
      <div class="valid-feedback">Successfully added.</div>
      <div class="invalid-feedback">Please enter the correct password.</div>
    </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>
</body>
</html>
