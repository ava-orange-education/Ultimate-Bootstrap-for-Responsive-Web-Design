<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Range Input</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Feedback</h2>
  <p>Did you liked the website experience?</p>
  <form action="/next.php">
    <label for="newRange" class="form-label">Submit your feedback</label>
    <input type="range" class="form-range" id="newRange" name="points">
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
