<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap z-index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href=
"https://getbootstrap.com/docs/5.3/assets/css/docs.css" 
          rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div class="container mt-3">
            <h2>Demo Heading</h2>
        </div>
        <div class="p-3 m-0 border-0 bd-example bd-example-zindex-levels position-relative">
            <div class="z-0 position-absolute bg-primary p-5">
            </div>
           <div class="z-n2 position-absolute bg-warning p-5">
           </div>
           <div class="z-n1 position-absolute bg-secondary p-5">
           </div>
           <div class="z-1 position-absolute bg-danger p-5">
           </div>
        </div>
</body>
</html>
