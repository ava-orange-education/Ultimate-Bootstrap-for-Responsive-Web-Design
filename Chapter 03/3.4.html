<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Abbreviation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Abbreviations</h1>
<p>Below are two abbreviations. The 2nd one is set using a Bootstrap class:</p>
<abbr title="Solid State Drive">ssd</abbr><br>
<abbr title="Hard Disk Drive"class ="initialism">hdd</abbr>
</body>
</html>
