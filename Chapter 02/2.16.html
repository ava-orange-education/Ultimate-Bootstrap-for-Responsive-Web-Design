<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Row Cols</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-2">
  <h2>Row Cols</h2>
  <div class="row row-cols-1">
    <div class="col bg-primary">1 of 2</div>
    <div class="col bg-secondary">2 of 2</div>
  </div>
  <br>
  <div class="row row-cols-1">
    <div class="col bg-primary">1 of 3</div>
    <div class="col bg-secondary">2 of 3</div>
    <div class="col bg-danger">3 of 3</div>
  </div>
  <br>
  <div class="row row-cols-2">
    <div class="col bg-primary">1 of 6</div>
    <div class="col bg-secondary">2 of 6</div>
    <div class="col bg-danger">3 of 6</div>
    <div class="col bg-warning">4 of 6</div>
    <div class="col bg-success">5 of 6</div>
    <div class="col bg-info">6 of 6</div>
  </div>
  <br>
  <div class="row row-cols-2">
    <div class="col bg-primary">1 of 4</div>
    <div class="col bg-secondary">2 of 4</div>
    <div class="col bg-danger">3 of 4</div>
    <div class="col bg-warning">4 of 4</div>
  </div>
</div>

</body>
</html>
