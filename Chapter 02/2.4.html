<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Grids with equal columns</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid">
  <h1>Bootstrap Grids with equal columns</h1>
  <p>Resize the browser window.</p>
  <p>The 20% each split is set on all devices</p>
  <div class="row">
    <div class="col bg-primary text-white">Column A</div>
    <div class="col bg-info text-white">Column B</div>
    <div class="col bg-success text-white">Column C</div>
    <div class="col bg-secondary text-white">Column D</div>
    <div class="col bg-warning text-white">Column E</div>
  </div>
</div>

</body>
</html>
