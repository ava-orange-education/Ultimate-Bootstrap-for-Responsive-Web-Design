<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Flex Shrink</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
<div class="container mt-3">
  <h2>Flex Shrink</h2>
  <p>The last flex item takes up the remaining space:</p>
  <div class="d-flex mt-4 bg-primary">
    <div class="p-2 w-100 bg-secondary">Flex Item 1</div>
    <div class="p-2 flex-shrink-1 bg-danger">Flex Item 2</div>
  </div>
</div>

</body>
</html>
