<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Text Color</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Text Color</h2>
  <p class="text-primary">Important Text</p>
  <p class="text-success">Indicates success.</p>
  <p class="text-info">Represents information.</p>
  <p class="text-warning">Represents a warning.</p>
  <p class="text-danger">Represents danger.</p>
  <p class="text-secondary">Secondary text.</p>
  <p class="text-dark">Dark grey text.</p>
  <p class="text-light">Light grey text.</p>
</div>
</body>
</html>
