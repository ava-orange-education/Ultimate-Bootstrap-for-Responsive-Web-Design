<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Width Sizing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-2">
  <h1>Sizing (Width)</h1>
  <div class="w-25 bg-primary">25% Width</div>
  <div class="w-50 bg-secondary">50% Width</div>
  <div class="w-75 bg-info">75% Width</div>
  <div class="w-100 bg-warning">100% Width</div>
  <div class="w-auto bg-danger">Auto Width </div>
  <div class="mw-100 bg-primary">Max Width</div>
</div>
</body>
</html>
