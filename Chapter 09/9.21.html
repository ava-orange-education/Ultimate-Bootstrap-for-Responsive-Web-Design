<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Responsive Floats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Responsive Floats</h2>
  <p>Resize the browser window to see the effect.</p> 
  <div>
    <div class="float-sm-end">Floats right on screen width >=576px</div><br>
    <div class="float-md-end">Floats right on screen width >=768px</div><br>
    <div class="float-lg-end">Floats right on screen width >=992px</div><br>
    <div class="float-xl-end">Floats right on screen width >=1200px</div><br>
    <div class="float-xxl-end">Floats right on screen width >=1400px</div><br>
  </div>
</div>

</body>
</html>
