<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Flex Direction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
<div class="container mt-3">
  <h2>Horizontal Direction</h2>
  <p>The flex items are displayed horizontally using the .flex-row class:</p>
  <div class="d-flex flex-row bg-primary text-white">  
    <div class="p-2 bg-secondary">Flex Item 1</div>
    <div class="p-2 bg-danger">Flex Item 2</div>
    <div class="p-2 bg-info">Flex Item 3</div>
    <div class="p-2 bg-warning">Flex Item 4</div>
  </div>
  <p>The flex items are displayed horizontally and right-aligned using the .flex-row-reverse class:</p>
 <div class="d-flex flex-row-reverse bg-primary text-white">  
    <div class="p-2 bg-secondary">Flex Item 1</div>
    <div class="p-2 bg-danger">Flex Item 2</div>
    <div class="p-2 bg-info">Flex Item 3</div>
    <div class="p-2 bg-warning">Flex Item 4</div>
  </div>
</div>
</body>
</html>
