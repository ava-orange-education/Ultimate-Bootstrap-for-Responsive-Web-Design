<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Text Selection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Text Selection</h2>
  <p class="user-select-all">Select the entire paragraph on clicking.</p>
  <p class="user-select-auto">The default select behaviour. </p>
  <p class="user-select-none">Disable selection</p>
</div>

</body>
</html>
