<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Spacing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Spacing</h1>
  <div class="m-5 bg-primary">Sets the margin on all sides to 3rem</div>
  <div class="p-5 bg-secondary">Sets the padding on all the sides to 3rem</div>
  <div class="pt-5 bg-warning">Sets the top padding to 3rem</div>
  <div class="pb-4 bg-info">Sets the bottom padding to 1.5rem</div>
  <div class="mt-5 bg-danger">Sets the top margin to 3rem</div>

</div>

</body>
</html>
