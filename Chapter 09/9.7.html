<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Text Background Color</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Text Background Color</h2>
<div class="p-2 mb-2 bg-primary bg-gradient text-white">.bg-primary</div>
<div class="p-2 mb-2 bg-secondary bg-gradient text-white">.bg-secondary</div>
<div class="p-2 mb-2 bg-success bg-gradient text-white">.bg-success</div>
<div class="p-2 mb-2 bg-danger bg-gradient text-white">.bg-danger</div>
<div class="p-2 mb-2 bg-warning bg-gradient text-dark">.bg-warning</div>
<div class="p-2 mb-2 bg-info bg-gradient text-dark">.bg-info</div>
<div class="p-2 mb-2 bg-light bg-gradient text-dark">.bg-light</div>
<div class="p-2 mb-2 bg-dark bg-gradient text-white">.bg-dark</div>
</div>
</body>
</html>
