<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Height Sizing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h1>Sizing (Height)</h1>
  <div style="height:300px;background-color:orange">
    <div class="h-25 d-inline-block p-3 bg-primary">25% Height</div>
    <div class="h-50 d-inline-block p-3 bg-secondary">50% Height</div>
    <div class="h-75 d-inline-block p-3 bg-info">75% Height</div>
    <div class="h-100 d-inline-block p-3 bg-primary">100% Height</div>
    <div class="h-auto d-inline-block p-3 bg-warning">Auto Height</div>
    <div class="mh-100 d-inline-block p-3 bg-warning">100% Max Height</div>
  </div>
</div>
</body>
</html>
