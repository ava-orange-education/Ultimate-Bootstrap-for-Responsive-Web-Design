<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Cards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Profile</h2>
  <p>Here is the profile of our team members:</p>
  <div class="card img-fluid" style="width:350px">
    <img class="card-img-top" src="http://studyopedia.com/wp-content/uploads/2024/05/Amit-Diwan.png" alt="Amit Diwan" style="width:100%">
    <div class="card-img-overlay">
      <h4 class="card-title">Amit Diwan</h4>
      <p class="card-text">Amit is an Entrepreneur. He has launched over 40 courses on programming, web development and database technologies.</p>
      <a href="#" class="btn btn-secondary">More Info</a>
    </div>
  </div>
</div>
</body>
</html>
