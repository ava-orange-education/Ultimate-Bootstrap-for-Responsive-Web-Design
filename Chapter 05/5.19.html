<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap List Groups</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      <div class="container">
         <h2>Products</h2>
         <p>The following are the available products:</p>
         <ul class="list-group list-group-horizontal">
            <li class="list-group-item active">Furniture</li>
            <li class="list-group-item disabled">Cameras</li>
            <li class="list-group-item active">Laptops</li>
            <li class="list-group-item disabled">Toys</li>
            <li class="list-group-item disabled">Appliances</li>
         </ul>
      </div>
</body>
</html>
