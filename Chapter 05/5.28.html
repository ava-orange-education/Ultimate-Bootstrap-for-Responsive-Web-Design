<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>Resize Buttons</h2>
<p>Click the below button to proceed with your favorite sports:</p>
<button type="button" class="btn btn-primary btn-lg">Cricket</button>
<button type="button" class="btn btn-secondary btn-md">Football</button>
<button type="button" class="btn btn-success btn-sm">Archery</button>
</div>
</body>
</html>
