<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Button Group</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>Cricket Leagues</h1>
<p>Select your favorite team from the respective leagues:</p>
<h2>Indian Premier League</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Mumbai Indians</button>
    <button type="button" class="btn btn-primary">Chennai Super Kings</button>
    <button type="button" class="btn btn-primary">Royal Challengers Bangalore</button>
  </div>
<h2>Big Bash League</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-secondary">Brisbane Heat</button>
    <button type="button" class="btn btn-secondary">Perth Scorchers</button>
    <button type="button" class="btn btn-secondary">Adelaide Strikers</button>
  </div>
</div>
</body>
</html>
