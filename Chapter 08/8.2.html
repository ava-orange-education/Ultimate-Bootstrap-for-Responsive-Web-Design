<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Link Color</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Link Color</h2>
  <p>Here, the different color for links is demonstrated:<p>
  <div>
   <a href="#" class="link-primary">The primary link</a>
   <a href="#" class="link-secondary">The secondary link</a>
   <a href="#" class="link-dark">The dark link</a>
   <a href="#" class="link-success">The success link</a>
   <a href="#" class="link-danger">The danger link</a>
   <a href="#" class="link-warning">The warning link</a>
   <a href="#" class="link-info">The info link</a>
   <a href="#" class="link-light">The light link</a>
  </div>
</div>
</body>
</html>
