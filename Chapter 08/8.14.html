<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Stretchable Link</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Profile</h2>
<div class="row g-0 bg-body-secondary position-relative">
        <div class="col-md-4 mb-md-0 p-md-4">
          <img src="http://studyopedia.com/wp-content/uploads/2024/05/Amit-Diwan.png" class="w-100" alt="Amit Diwan">
        </div>
        <div class="col-md-4 p-4 ps-md-0">
          <h4 class="mt-0">Amit Diwan</h4>
          <p>Amit is an Entrepreneur. He has launched over 40 courses on programming, web development and database technologies.</p>
          <a href="#" class="stretched-link">More Info</a>
        </div>
      </div>
  </body>
</html>
